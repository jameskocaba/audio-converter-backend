services:
  - type: web
    name: soundcloud-converter
    env: python
    region: oregon  # Choose: oregon, frankfurt, singapore, ohio
    plan: starter  # Options: free, starter, standard
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn -k gevent -w 1 --worker-connections 1000 --timeout 120 app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: RESEND_API_KEY
        sync: false  # Set this in Render dashboard
      - key: FROM_EMAIL
        sync: false  # Set this in Render dashboard
      - key: DEV_EMAIL
        sync: false  # Set this in Render dashboard
    disk:
      name: downloads-disk
      mountPath: /opt/render/project/src/downloads
      sizeGB: 10  # Adjust based on your needs (max 500GB)